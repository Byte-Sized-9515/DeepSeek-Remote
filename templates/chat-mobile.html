<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ollama Chat</title>
  <style>
    /* Mobile-friendly UI */
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2e3b4e;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 15px;
    }
    main {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    #chat-box {
      background: white;
      border: 1px solid #ddd;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .message {
      margin: 5px 0;
    }
    .user {
      color: #0066cc;
      font-weight: bold;
    }
    .bot {
      color: #33cc33;
    }
    #input-area {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }
    #prompt {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #send-btn, #refresh-btn {
      background-color: #2e3b4e;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    #send-btn:hover, #refresh-btn:hover {
      background-color: #405672;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      header {
        font-size: 1.2em;
      }
      #prompt {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>Ollama Chat</header>
  <main>
    <div id="chat-box"></div>
    <div id="input-area">
      <input type="text" id="prompt" placeholder="Ask a question..." autocomplete="off" />
      <button id="send-btn">Send</button>
    </div>
    <button id="refresh-btn" style="margin-top: 10px;">ðŸ”„ Refresh</button>
  </main>

  <script>
    const chatBox = document.getElementById('chat-box');
    const promptInput = document.getElementById('prompt');
    const sendBtn = document.getElementById('send-btn');
    const refreshBtn = document.getElementById('refresh-btn');

    function appendMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + sender;
      messageDiv.textContent = (sender === 'user' ? 'You: ' : 'Ollama: ') + text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener('click', async () => {
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      appendMessage('user', prompt);
      promptInput.value = '';
      promptInput.focus();

      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), 30000); // 30s timeout

      try {
        const response = await fetch('/process', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt }),
          signal: controller.signal
        });

        clearTimeout(timeout);

        const data = await response.json();
        appendMessage('bot', data.response);
      } catch (error) {
        clearTimeout(timeout);
        appendMessage('bot', 'Timeout or error contacting server.');
        console.error('Fetch failed:', error);
      }
    });

    refreshBtn.addEventListener('click', async () => {
      // Trigger server-side process reset
      try {
        const response = await fetch('/refresh', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });

        const data = await response.json();
        appendMessage('bot', data.response);  // Let the user know the process was refreshed
        chatBox.innerHTML = '';  // Clear the UI
        promptInput.value = '';   // Reset input box
      } catch (error) {
        appendMessage('bot', 'Error refreshing the server.');
        console.error('Refresh failed:', error);
      }
    });

    promptInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
